<div class='row'>
  <div class='col s12'>
    <div class='row'>
      <p class='col'> SELECT TAGS </p>
    </div>
    <div class='row'>
      <div class='col s6 l2'>
        <select [(ngModel)]='modelA'>
          <option *ngFor='let item of listA' [ngValue] = 'item'> {{ item.age }} </option>
        </select>
      </div>
      <div class='col s6 l2'>
        <select [(ngModel)]='modelB' (ngModelChange)='add()'>
          <option *ngFor='let item of listB' [ngValue] = 'item'> {{ item.age }} </option>
        </select>
      </div>
    </div>
    <div class='row'>
      <div class='col'>
        <textarea>
          SUM = {{ sum }}
        </textarea>
      </div>
    </div>
  </div>
</div>
